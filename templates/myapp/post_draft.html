{% extends "myapp/base.html" %}
{% load static %}
{% block body_block %}
<div class="container">
<div class="jumbotron">
{% for post in posts %}

<h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
<h6>Created on:{{post.create_date}}</h6>
<h6><a href="{% url 'post_detail' pk=post.pk %}">comments:{{post.approve_comments.count}}</h6><br/>
{% endfor %}
</div>
</div>
{% endblock %}
{% block content %}
{% endblock %}
